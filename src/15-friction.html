<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 - Friction</title>

  <style>

    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .hint {
      position: fixed;
      bottom: 1em;
      left: 1em;
    }

  </style>

</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>15 - Friction</h1>
    <canvas id="canvas"></canvas>
  </div>

  <div class="hint">Use the arrow buttons to control the acceleration</div>

  <script>

    class Rectangle {
      constructor({
        gravity = 0,
        x = 0,
        y = 0,
        width = 10,
        height = 10,
        velocityX = 0,
        velocityY = 0,
        friction = 1,
        color = 'black',
      }) {
        this.gravity = gravity,
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.velocityX = velocityX;
        this.velocityY = velocityY;
        this.friction = friction,
        this.color = color;
      }

      update(dt) {
        this.velocityX *= this.friction;
        this.velocityY += this.gravity * dt;

        this.x += this.velocityX * dt;
        this.y += this.velocityY * dt;
      }

      render(ctx) {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    const CANVAS_WIDTH = 512;
    const CANVAS_HEIGHT = 512;

    const canvas = document.getElementById('canvas');

    canvas.width = CANVAS_WIDTH * devicePixelRatio;
    canvas.height = CANVAS_HEIGHT * devicePixelRatio;

    canvas.style.width = `${CANVAS_WIDTH}px`;
    canvas.style.height = `${CANVAS_HEIGHT}px`;

    const ctx = canvas.getContext('2d');

    const GRAVITY = 160;
    const rectangles = [];

    setInterval(() => {
      const rectangle = new Rectangle({
        x: 0,
        y: 100,
        width: 20,
        height: 20,
        velocityX: Math.random() * 500 + 400,
        velocityY: Math.random() * 200 + 200,
        friction: 0.995,
        gravity: GRAVITY,
        color: getRandomRGBColor(),
      });

      rectangles.push(rectangle);
    }, 2000);

    let oldTime = 0;

    requestAnimationFrame(drawFrame);

    function drawFrame(ts) {
      ts /= 1000;

      const dt = ts - oldTime;

      oldTime = ts;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let i = rectangles.length;

      while (i--) {
        const rect = rectangles[i];

        rect.update(dt);

        checkBoundariesForRect(rect);

        rect.render(ctx);
      }

      requestAnimationFrame(drawFrame);
    }

    function checkBoundariesForRect(rect) {
      if (rect.x > canvas.width - rect.width) {
        rect.velocityX *= -1;
      } else if (rect.x < 0) {
        rect.velocityX *= -1;
      }

      if (rect.y > canvas.height - rect.height) {
        rect.velocityY *= -1;
        rect.y = canvas.height - rect.height;
        rect.velocityY *= 0.5;
      } else if (rect.y < 0) {
        rect.velocityY *= -1;
      }
    }

    function getRandomRGBColor() {
      const randomR = Math.random() * 255;
      const randomG = Math.random() * 255;
      const randomB = Math.random() * 255;

      return `rgba(${randomR}, ${randomG}, ${randomB})`;
    }

  </script>

</body>
</html>
