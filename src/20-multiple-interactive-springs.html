<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 - Multiple interactive springs following the mouse</title>

  <style>

    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .hint {
      position: fixed;
      bottom: 1em;
      left: 1em;
    }

  </style>

</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>20 - Multiple interactive springs following the mouse</h1>
    <canvas id="canvas"></canvas>
  </div>

  <script>

    class Circle {
      constructor({ x, y, radius, color }) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.velocityX = 0;
        this.velocityY = 0;
        this.frictionFactor = 0.9;
      }

      springTo(target, dt) {
        const accelerationX = (target.x - this.x) * dt;
        const accelerationY = (target.y - this.y) * dt;

        this.velocityX += accelerationX;
        this.velocityY += accelerationY;

        this.velocityX *= this.frictionFactor;
        this.velocityY *= this.frictionFactor;

        this.x += this.velocityX;
        this.y += this.velocityY;
      }

      render(ctx) {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    const CANVAS_WIDTH = 512;
    const CANVAS_HEIGHT = 512;

    const canvas = document.getElementById('canvas');

    canvas.width = CANVAS_WIDTH * devicePixelRatio;
    canvas.height = CANVAS_HEIGHT * devicePixelRatio;

    canvas.style.width = `${CANVAS_WIDTH}px`;
    canvas.style.height = `${CANVAS_HEIGHT}px`;

    const ctx = canvas.getContext('2d');

    const CIRCLES_COUNT = 10;
    const circles = [];
    const mousePosition = { x: canvas.width / 2, y: canvas.height / 2 };

    for (let i = 0; i < CIRCLES_COUNT; i += 1) {
      const circle = new Circle({
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10 + Math.random() * 10,
        color: getRandomRGBColor(),
      });

      circles.push(circle);
    }

    let oldTime = 0;

    canvas.addEventListener('mousemove', (e) => {
      mousePosition.x = e.layerX;
      mousePosition.y = e.layerY;
    });

    requestAnimationFrame(drawFrame);

    function drawFrame(ts) {
      ts /= 1000;

      const dt = ts - oldTime;

      oldTime = ts;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < CIRCLES_COUNT; i += 1) {
        const circle = circles[i];

        if (i === 0) {
          ctx.beginPath();
          ctx.moveTo(mousePosition.x, mousePosition.y);
          ctx.lineTo(circle.x, circle.y);
        } else {
          ctx.lineTo(circle.x, circle.y);
        }
      }

      ctx.stroke();

      for (let i = 0; i < CIRCLES_COUNT; i += 1) {
        const circle = circles[i];

        if (i === 0) {
          circle.springTo(mousePosition, dt);
        } else {
          const prevCircle = circles[i - 1];
          circle.springTo(prevCircle, dt);
        }

        circle.render(ctx);
      }

      requestAnimationFrame(drawFrame);
    }

    function getRandomRGBColor() {
      const randomR = Math.random() * 255;
      const randomG = Math.random() * 255;
      const randomB = Math.random() * 255;

      return `rgba(${randomR}, ${randomG}, ${randomB})`;
    }

  </script>

</body>
</html>
